name: Build and Deploy WebGL

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build for WebGL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library folder
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-v2-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-v2-

      - name: Unity Builder
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          unityVersion: 6000.3.8f1
          allowDirtyBuild: true
          customImage: "unityci/editor:ubuntu-6000.3.8f1-webgl-3"

      - name: Print Unity Log to Console
        if: always()
        run: |
          find ${{ github.workspace }} ~/.config/unity3d ~/.local/share/unity3d -type f -name "*.log" 2>/dev/null -exec echo "=== {} ===" \; -exec cat {} \;

      - name: Upload Unity Build Log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Unity-Editor-Log
          path: "**/*.log"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: WebGL-Build
          path: build/WebGL

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: WebGL-Build
          path: build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/WebGL
          branch: gh-pages
