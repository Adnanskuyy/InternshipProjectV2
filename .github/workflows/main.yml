name: Build and Deploy WebGL

on:
  push:
    branches:
      # Triggers when you push to the main branch
      - main

jobs:
  build:
    name: Build for WebGL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Ensures Git LFS files are downloaded
          lfs: true

      - name: Cache Library folder
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-v2-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-v2-

      - name: Unity Builder
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          unityVersion: 6000.3.8f1
          # Change: Unity 6 often requires 'allowDirtyBuild' during upgrades
          allowDirtyBuild: true
          # Keep your custom image if you're sure about the tag,
          # but usually, letting Game-CI pick the image is safer.
          customImage: "unityci/editor:ubuntu-6000.3.8f1-webgl-3"

      - name: Upload Unity Build Log
        uses: actions/upload-artifact@v4
        if: always() # Change to always so you can see logs even on success
        with:
          name: Unity-Editor-Log
          # Change: This wildcard is more reliable for finding the log
          path: "*.log"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: WebGL-Build
          path: build/WebGL

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: WebGL-Build
          path: build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/WebGL
          # Deploys content to the gh-pages branch
          branch: gh-pages
